<p>Account Chatbot!</p>
<div>
    <div *ngFor="let message of messages" class="message message-{{message.who}}">
        {{message.message}}
    </div>
    <div>
        <input type="text" [(ngModel)]="userMessage" >
        <br />
        <input type="button" value="Send" (click)="send()" />
    </div>
</div>
