<p>Account Chatbot!</p>
<div>
    <div *ngFor="let message of messages" class="message message-{{message.who}}">
        <p [innerHTML]="message.message"></p>
    </div>
    <div>
        <input type="text" [(ngModel)]="userMessage" (keyup)="onKeyup($event)">
        <br />
        <input type="button" value="Send" (click)="send()" />
    </div>
</div>
