<h1>Account Chatbot!</h1>
<div id="container">
    <div id="chatbox">
        <div *ngFor="let message of messages" class="message message-{{message.who}}" [innerHTML]="message.message">
            <p ></p>
        </div>
        
    </div>
    <div id="input-area">
        <input type="text" [(ngModel)]="userMessage" (keyup)="onKeyup($event)">
        <br />
        <input type="button" value="Send" (click)="send()" />
    </div>
</div>
